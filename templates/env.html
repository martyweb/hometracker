{% extends 'base.html' %}

{% block body %}

<h1>Environment Variables</h1>

<table class="table">
    <tr>
    <th scope="col">Variable</th>
    <th scope="col">Value</th>
    </tr>
    {% for key,value in environ.items() %}

        <tr>
        <td> {{ key }} </td>
        <td> {{ value }} </td>
        </tr>

    {% endfor %}
</table>


{% endblock %}
